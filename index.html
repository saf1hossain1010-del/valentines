<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Valentine's Letter</title>\n    <style>\n        body {\n            background-color: pink;\n            font-family: Arial, sans-serif;\n            text-align: center;\n            color: white;\n        }\n        .content {\n            margin: 20px;\n            padding: 15px;\n            border: 3px solid white;\n            border-radius: 10px;\n            background-color: rgba(255, 0, 128, 0.5);\n        }\n        button {\n            padding: 10px 20px;\n            font-size: 16px;\n            background-color: white;\n            color: pink;\n            border: none;\n            border-radius: 5px;\n            cursor: pointer;\n        }\n        button:hover {\n            background-color: pink;\n            color: white;\n            border: 2px solid white;\n        }\n    </style>\n</head>\n<body>\n    <div class="content">\n        <h1>Happy Valentine's Day!</h1>\n        <p>Dear [Your Loved One's Name],</p>\n        <p>On this special day, I want you to know how much you mean to me. Your love fills my heart with joy and happiness.</p>\n        <button onclick="alert('Thank you for being my Valentine!')">Click Me!</button>\n    </div>\n</body>\n</html>
